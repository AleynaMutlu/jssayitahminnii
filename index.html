<!DOCTYPE html>
<html>

<title></title>
<script type="text/javascript">
 
 uretilen= Math.floor(Math.random()*100)+1;
 
while(1)
{
  sayi= prompt('Bir sayı giriniz:');
   if (sayi>uretilen)
   alert('BÜYÜK SAYI');

   else if (sayi<uretilen)
   alert('KÜÇÜK SAYI GİRDİNİZ');

   else if (sayi==uretilen){
  alert('TEBRİKLER KAZANDINIZ'); break;
}

}
 
</script>
</head>
